<div class="form-group col-md-4">
	<label>Nombre<span class="asteObli">*</span></label>
	<input type="text" class="form-control" placeholder="Nombre..." data-ng-model="municipio.nombre" onkeyup="javascript:this.value=this.value.toUpperCase();">
</div>
<div class="form-group col-md-4">
	<label>Departamento<span class="asteObli">*</span></label>
	<select class="form-control" data-ng-model="municipio.departamento" data-ng-options="m as m.nombre for m in municipio.departamentoLista"/>
</div>
<div class="form-group col-md-2">
	<button type="button" class="btn btn-danger btnHorizontal" data-ng-disabled="municipio.nombre=='' || municipio.departamento.id==null" data-ng-click="municipio.guardar()">Guardar</button>
</div>
<div class="col-md-12">
	<h4>Listado de Municipios</h4>
</div>
<div class="form-group col-md-12">
  <label>Filtrar</label>
  <input type="text" class="form-control" placeholder="Filtrar..." data-ng-model="municipio.filtro" onkeyup="javascript:this.value=this.value.toUpperCase();">
</div>
<div class="form-group col-md-12 table-responsive">
  <table class="table" style="background-color: #fff">
    <tbody>
      <tr class="tableTr">
        <th style="width: 10px">#</th>
        <th>Departamento</th>
        <th>Municipio</th>
        <th style="width: 35px"></th>
        <th style="width: 35px"></th>
      </tr>
      <tr data-ng-repeat="x in municipio.lista | filter:municipio.filtro" class="trItem">
	    <td>{{$index + 1}}</td>
	    <td>{{x.departamento.nombre}}</td>
	    <td>{{x.nombre}}</td>
	    <td>
	    	<button type="button" class="btn btn-success btnLista" title="Editar" data-ng-click="municipio.seleccionar(x)" data-toggle="modal" data-target="#modalEditar"><i class="fa fa-edit"></i></button>
	    </td>
	    <td>
	    	<button type="button" class="btn btn-danger btnLista" title="Eliminar" data-ng-click="municipio.eliminar(x)"><i class="fa fa-trash"></i></button>
	    </td>
	  </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalEditar">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Editar Municipio</h4>
			</div>
			<div class="modal-body">
				<label>Nombre<span class="asteObli">*</span></label>
				<input type="text" class="form-control" data-ng-model="municipio.nombreEditar" onkeyup="javascript:this.value=this.value.toUpperCase();"/>
				<label>Departamento<span class="asteObli">*</span></label>
				<select class="form-control" data-ng-options="m as m.nombre for m in municipio.departamentoLista track by m.id" data-ng-model="municipio.departamentoEditar"/>
				<label>Estado<span class="asteObli">*</span></label>
				<select class="form-control" data-ng-model="municipio.estadoEditar">
					<option value="a">ACTIVO</option>
					<option value="i">INACTIVO</option>
				</select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-ng-disabled="municipio.nombreEditar=='' || municipio.departamentoEditar.id==null" data-ng-click="municipio.editar()">Editar</button>
			</div>
		</div>
  	</div>
</div>

<div class="modal modal-success fade" id="modalBien">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Bien !</h4>
			</div>
			<div class="modal-body">
				<p>{{municipio.mensaje.mensaje}}</p>
			</div>
		</div>
  	</div>
</div>

<div class="modal modal-danger fade" id="modalError">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Error !</h4>
			</div>
			<div class="modal-body">
				<p>{{municipio.mensaje.mensaje}}</p>
			</div>
		</div>
  	</div>
</div>
